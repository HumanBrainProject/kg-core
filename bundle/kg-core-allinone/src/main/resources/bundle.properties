spring.application.name=@project.artifactId@
server.port=${EXTERNAL_PORT:8000}
eu.ebrains.kg.api.entryPage=true
eu.ebrains.kg.https=${HTTPS:false}
eu.ebrains.kg.ip=${EXTERNAL_IP:127.0.0.1}
eu.ebrains.kg.develop=false

ribbon.eureka.enabled=false
kg-admin.ribbon.listOfServers=localhost:${server.port}
kg-authentication.ribbon.listOfServers=localhost:${server.port}
kg-core-api.ribbon.listOfServers=localhost:${server.port}
kg-graphdb-sync.ribbon.listOfServers=localhost:${server.port}
kg-ids.ribbon.listOfServers=localhost:${server.port}
kg-indexing.ribbon.listOfServers=localhost:${server.port}
kg-inference.ribbon.listOfServers=localhost:${server.port}
kg-jsonld.ribbon.listOfServers=localhost:${server.port}
kg-primarystore.ribbon.listOfServers=localhost:${server.port}
kg-query.ribbon.listOfServers=localhost:${server.port}
kg-releasing.ribbon.listOfServers=localhost:${server.port}
kg-spatial-search.ribbon.listOfServers=localhost:${server.port}


#Arango config
eu.ebrains.kg.arango.pwd=${ARANGO_PWD}
eu.ebrains.kg.arango.user=${ARANGO_USR:root}
eu.ebrains.kg.arango.port=${ARANGO_PORT:8529}
eu.ebrains.kg.arango.host=${ARANGO_HOST:localhost}

#Authentication config
eu.ebrains.kg.authentication.keycloak.user=${KEYCLOAK_USER:root}
eu.ebrains.kg.authentication.keycloak.realm=${KEYCLOAK_REALM:kg}
eu.ebrains.kg.authentication.keycloak.clientId=${KEYCLOAK_CLIENTID:kg}
eu.ebrains.kg.authentication.keycloak.clientSecret=${KEYCLOAK_CLIENTSECRET:CHANGE_ME}
eu.ebrains.kg.authentication.keycloak.pwd=${KEYCLOAK_PWD:CHANGE_ME}
eu.ebrains.kg.authentication.keycloak.serverUrl=${KEYCLOAK_SERVERURL:http://${eu.ebrains.kg.ip}:9100/auth}
eu.ebrains.kg.authentication.keycloak.issuer=${KEYCLOAK_ISSUER:${eu.ebrains.kg.authentication.keycloak.serverUrl}/realms/${eu.ebrains.kg.authentication.keycloak.realm}}
eu.ebrains.kg.authentication.keycloak.configUrl=${KEYCLOAK_CONFIG:${eu.ebrains.kg.authentication.keycloak.issuer}/.well-known/openid-configuration}
eu.ebrains.kg.authentication.keycloak.redirectUri=${KEYCLOAK_REDIRECT_URI:${eureka.instance.ip-address}:${server.port}}

