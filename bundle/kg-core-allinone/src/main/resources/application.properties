spring.application.name=@project.artifactId@
server.port=${EXTERNAL_PORT:8000}
eu.ebrains.kg.api.entryPage=true
eu.ebrains.kg.develop=false

#Arango config
eu.ebrains.kg.arango.pwd=${ARANGO_PWD}
eu.ebrains.kg.arango.user=${ARANGO_USR:root}
eu.ebrains.kg.arango.port=${ARANGO_PORT:8529}
eu.ebrains.kg.arango.host=${ARANGO_HOST:localhost}

#Authentication config
eu.ebrains.kg.authentication.keycloak.kgCore.clientId=${KEYCLOAK_KGCORE_CLIENTID:kg-core}
eu.ebrains.kg.authentication.keycloak.kgCore.clientSecret=${KEYCLOAK_KGCORE_CLIENTSECRET:CHANGE_ME}
eu.ebrains.kg.authentication.keycloak.configUrl=${KEYCLOAK_ISSUER_URI}/.well-known/openid-configuration

eu.ebrains.kg.api.doc.hideInternal=true

ribbon.eureka.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false