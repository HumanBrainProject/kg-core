eu.ebrains.kg.namespace=${KG_NAMESPACE:https://kg.ebrains.eu/api/instances/}
spring.application.name=kg-graphdb-sync
server.port=${EXTERNAL_PORT:8145}
eureka.client.serviceUrl.defaultZone:${EUREKA_URI:http://localhost:9500/eureka}
eureka.instance.ip-address=${EXTERNAL_IP:127.0.0.1}
eureka.instance.preferIpAddress=true
eureka.instance.non-secure-port=${server.port}
spring.http.converters.preferred-json-mapper=gson
eu.ebrains.kg.arango.pwd=${ARANGO_PWD}
eu.ebrains.kg.arango.user=${ARANGO_USR:root}
eu.ebrains.kg.arango.port=${ARANGO_PORT:8529}
eu.ebrains.kg.arango.host=${ARANGO_HOST:localhost}
logging.level.root=INFO
logging.level.eu.ebrains.kg=DEBUG
logging.file=/var/log/kg/arango.log